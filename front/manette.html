<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <title>joystick :D</title>
</head>
<body>
    <div class="container">
        <div>
            <button data-move="UP" class="button is-primary is-dark">Avancer</button>
            <button data-move="DOWN" class="button is-primary is-dark">Reculer</button>
            <button data-move="LEFT" class="button is-primary is-dark">Gauche</button>
            <button data-move="RIGHT" class="button is-primary is-dark">Droite</button>
        </div>
        <div>
            <button data-move="COLLECT" class="button is-info is-dark">Collecter</button>
            <button data-move="STAY" class="button is-info is-dark">Rien</button>
            <button data-move="BOMB" class="button is-info is-dark">Exploser</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
